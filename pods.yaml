apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: my-ns
spec:
  containers:
  - name: busybox
    image: amazonlinux
    resources:
      limits:
        memory: "200Mi"
      requests:
        memory: "100Mi"
    command: ["stress"]
    args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
